{{ define "main" }}
<div class="h-feed" role="main">      
    {{ $list := (where .Site.Pages "Type" "post") }}
    {{ range $list }}
    <dl class="h-entry">
        {{ if .Title }}
            <dt class="p-name">
                <a href="{{ .Permalink }}" class="u-url">
                    {{ .Title }}
                </a>   
            </dt> 
            <dd>
                <time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05-0700" }}">
                    {{ .Date.Format "02 Jan 2006" }}
                </time>
            </dd>
        {{ else }}
            <dt>
                <a href="{{ .Permalink }}" class="u-url">
                    <time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05-0700" }}">
                        {{ .Date.Format "02 Jan 2006" }}
                    </time>
                </a>   
            </dt>
        {{ end }}
        <dd class="e-content">
            {{ .Content }}
        </dd>
    </dl>
    {{ end }}
</div>
{{ end }}
