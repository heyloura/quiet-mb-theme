{{ define "main" }}

    <quiet-typewriter 
        text="Fleeting" 
        speed="100"
        delay="250"
        style="font-size: 2rem; font-weight: var(--quiet-font-weight-bold);"
        ></quiet-typewriter>
    <div class="h-feed">
        <quiet-random-content unique style="display: flex; flex-direction: column; gap: 1rem;" id="random__overview">
            {{ $pages := (where .Site.Pages.ByLastmod.Reverse "Type" "post") }}
            {{ $pages = where $pages "Params.title" "ne" nil }}
            {{- $paginator := .Paginate $pages (index .Site.Params "archive-paginate" | default 20) }}
            {{- range $paginator.Pages  }}
            <quiet-card orientation="horizontal" id="card__orientation">

                
                {{ .Content }}
        
                <quiet-button evt-click="randomize" slot="actions" appearance="text" icon-label="More info" pill>
                    <quiet-icon name="arrows-shuffle"></quiet-icon>
                </quiet-button>
            </quiet-card>
            {{ end }}
        </quiet-random-content>     
    </div>

{{ end }}
